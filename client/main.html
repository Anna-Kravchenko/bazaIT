<head>
    <title>BazaIT</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet"> 
</head>
<body>
    
</body>
<template name="main">
        <div class="container">
            <div class="container__header">
                <header class="header">
                    <div class="container__block">
                        <div class="header__logo">
                            <div class="logo">
                                <a class="logo__link" href="{{pathFor route='home'}}">
                                    <img class="logo__img" src="/images/logo.png" alt="BazaIT">
                                </a>
                            </div>
                        </div>
                        <div class="header__info">
                            <div class="info">
                                <div class="info__title">
                                    

                                    <div class="login">
                                        {{> jobseekers}}
                                        <div class="login__popup_both">
                                            {{> loginMenu}}
                                            <div class="login__popup_signin">
                                                {{> login}}
                                            </div>
                                            <div class="login__popup_signup">
                                                {{> register}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="info__menu">
                                    <a id="ourAdminPage" href="{{pathFor route='ourAdminPage'}}" class="">Наша адмінка</a>
                                </div>
                                <div class="container__menu">
                                    <div class="searchbar">
                                        {{> allvacanciessearch}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </header>
            </div>
            <div class="container__layout container__block container__block_bg_white">
                <main class="layout">
                    <div class="layout__col">
                        <div class="layout__block">
                            {{> yield}}
                        </div>
                    </div>
                    <div class="layout__col layout__col_second">
                     
                    </div>

                </main>
            
            </div>
            <div class="container__footer">
                <footer class="footer">
                    <div class="">
                        <div class="">
                            {{> footerMenu}}
                            
                        </div>
                    </div>

                </footer>
            </div>
            <div class="footer_strip"></div>
        
        </div>
    </template>
<template name="test">
    {{textus}}
</template>
<template name="home">

</template>
<template name="ourAdminPage">
    <table>
        <tr>
            <td colspan="2"><h1>Міста</h1></td>
        </tr>
        <tr>
            <td><input type="text" id="city" placeholder="назва"></td>
            <td><input type="submit" value="Додати" id="cityBtn" class="btn btn_main"></td>
        </tr>
    </table>

    <table>
        <tr>
            <td colspan="2"><h1>Технології</h1></td>
        </tr>
        <tr>
            <td><input type="text" id="tech" placeholder="назва"></td>
            <td><input type="submit" value="Додати" id="techBtn" class="btn btn_main"></td>
        </tr>
    </table>
    <h1>Компанії</h1>
    {{>companiesList}}
    <table>
        <!-- <tr>
            <td colspan="6"><h1>Компанії</h1></td>
        </tr> -->
        <tr>
            <td><input type="text" name="lastName" id="companyName" placeholder="назва"></td>
            <td><input type="text" name="lastName" id="companySite" placeholder="вебсайт"></td>
            <td><input type="text" name="lastName" id="companyEmount" placeholder="к-сть працівників"></td>
            

            <td>
                {{>citiesList}}
            </td>
            <td>
                {{> fileUpload}}
                
            </td>
            <td><input type="submit" value="Додати" id="companiesBtn" class="btn btn_main"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td colspan="7"><h1>Вакансії</h1></td>
        </tr>
        <tr>
            <td><input type="text" name="lastName" placeholder="назва"></td>
            <td><input type="text" name="lastName" placeholder="опис"></td>
            <td><input type="text" name="lastName" placeholder="компанія"></td>
            <td><input type="text" name="lastName" placeholder="міста"></td>
            <td>
                <input type="file" name="lastName" placeholder="технологія">
            </td>
            <td><input type="submit" value="Додати"  class="btn btn_main"></td>
        </tr>
    </table>
  
   

</template>

<template name="fileUpload">
    <form>
        <input type="file" name="imageFile" id="file" class="inputfile">
    
        <label for="file">Оберіть іконку</label>
                    
    </form>
</template>
<template name="companiesList">
    <table class="tableList">
        <tbody>
             <tr> 
                
                    <th>
                        Назва
                    </th>
                    <th>
                        Веб-сайт
                    </th>
                    <th>
                        Кількість
                    </th>
                    <th>
                        Місто
                    </th>
                    <th>
                        Іконка
                    </th>
                    <td>
                    </td>
                </tr>
            {{#each company}}
               {{> companyItem}}
            {{/each}}
        </tbody>
    </table>
</template>
<template name="companyItem">
    <!-- {{#if _id}} -->
    <tr id="{{_id}}">
             <td>
                <span>{{name}}</span>
                <input type="text" name="{{name}}" value="{{name}}">
            </td>
            <td>
                <span>{{site}}</span>
                <input type="text" name="{{site}}" value="{{site}}">
            </td>
            <td>
                <span>{{emount}}</span>
                <input type="text" name="{{emount}}" value="{{emount}}">
            </td>
            <td>
                <span>{{city}}</span>
                {{>citiesList}}
            </td>
            <td>
                <span>{{{icon}}}</span>
               <input type="text" name="{{compIcon}}">
            </td>
            <td>
                <a href="#" class="btn16 btn_edit unhidden"></a>
                <a href="#" class="btn16 btn_delete"></a>
                <a href="#" class="btn16 btn_save hidden"></a>
                <a href="#" class="btn16 btn_cancel hidden"></a>
            </td>
                
                   
    </tr>
</template>

<template name="jobseekers">
    {{#if currentUser}}
        <p>{{greetings}} </p>
        {{> dashboard}}
    {{else}}
        <div class="login__labels" id="login__labels_new"><a class="login__labels_link" href="">Вхід та реєстрація</a></div>
        

    {{/if}}
    <div id="overlay"></div>
</template>
<template name="dashboard">
    <p><a href="#" class="logout">Вийти</a></p>
</template>

<template name="loginMenu">
    <div class="info__menu info__menu_tab info__menu_tab_active"><a id="loginMenuSignIn" href="" >Вхід</a></div>
    <div class="info__menu info__menu_tab"><a id="loginMenuRegister" href="" class="">Реєстрація</a></div>
</template>

<template name="register">
  
    <form class="register">
        <div class="inputItem">
            <div>Ім'я</div>
            <input type="text" name="firstName">
        </div>
        <div class="inputItem">
            <div>Прізвище</div>
            <input type="text" name="lastName">
        </div>
        <div class="inputItem">
            <div>Пошта</div>
            <input type="text" name="registerEmail">
        </div>
        <div class="inputItem">
            <div>Пароль</div>
            <input type="password" name="registerPassword">
        </div>
        <div>
            <input class="btn" type="submit" value="Join now">
        </div>
    </form>
</template>

<template name="login">

    

    <form class="register">
        <div  class="inputItem">
            <input type="email" placeholder="e-mail" name="loginEmail">
        </div>
        <div  class="inputItem">
            <input type="password" placeholder="password" name="loginPassword">
        </div>
        <div  class="inputItem">
            <input type="submit" value="Sign In"  class="btn btn_main">
        </div>
    </form>
</template>
