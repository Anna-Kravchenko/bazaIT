<template name="main">
        <div class="container">
            <div class="container__header">
                <header class="header">
                    <div class="container__block">
                        <div class="header__logo">
                            <div class="logo">

                                </a>
                            </div>
                        </div>
                        <div class="header__info">
                            <div class="info">
                                <div class="info__title">
                                    

                                    <div class="login">
                                        {{> jobseekers}}

                                            {{> loginMenu}}
                                            <div class="login__popup_signin">
                                                {{> login}}
                                            </div>
                                            <div class="login__popup_signup">
                                                {{> register}}
                                            </div>
                                        </div>
                                        
                                       
                                    </div>
                                </div>
                                <div class="info__menu">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </header>
            </div>
            <div class="container__menu">
                <div class="searchbar">
                    {{> allvacanciessearch}}
                </div>
            </div>
            <div class="container__layout container__block container__block_bg_white">
                <main class="layout">
                    <div class="layout__col">
                        <div class="layout__block">
                            {{> yield}}
                        </div>
                    </div>
                    <div class="layout__col layout__col_second">
                     
                    </div>

                </main>
               
                <!-- <p>{{> loginButtons}}</p> -->



               
            
            </div>
            <div class="container__footer">
                <footer class="footer">
                    <div class="">
                        <div class="">
                            {{> footerMenu}}
                            
                        </div>
                    </div>

                </footer>
            </div>
            <div class="footer_strip"></div>
        
        </div>
    </template>

<template name="loginMenu">
    <div class="info__menu info__menu_tab info__menu_tab_active"><a id="loginMenuSignIn" href="" >Вхід</a></div>
    <div class="info__menu info__menu_tab"><a id="loginMenuRegister" href="" class="">Реєстрація</a></div>
</template>

<template name="register">
  
    <form class="register">
        <div class="inputItem">
            <div>Ім'я</div>
            <input type="text" name="firstName">
        </div>
        <div class="inputItem">
            <div>Прізвище</div>
            <input type="text" name="lastName">
        </div>
        <div class="inputItem">
            <div>Пошта</div>
            <input type="text" name="registerEmail">
        </div>
        <div class="inputItem">
            <div>Пароль</div>
            <input type="password" name="registerPassword">
        </div>
        <div>
            <input class="btn" type="submit" value="Join now">
        </div>
    </form>
</template>

<template name="login">

    

    <form class="register">
        <div  class="inputItem">
            <input type="email" placeholder="e-mail" name="loginEmail">
        </div>
        <div  class="inputItem">
            <input type="password" placeholder="password" name="loginPassword">
        </div>
        <div  class="inputItem">
            <input type="submit" value="Sign In"  class="btn btn_main">
        </div>
    </form>
</template>
